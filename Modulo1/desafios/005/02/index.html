<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <header>
        <h1>Tags em HTML</h1>
    </header>
    <main>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
        <aside>
            <nav>
                <ul>
                    <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
                    <li><abbr title="Use as tag &lt;h1&gt; à &lt;h6&gt;">Títulos</abbr></li>
                    <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
                    <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
                    <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
                    <li><abbr title="Use as tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
                    <li><abbr title="Use as tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcações</abbr></li>
                </ul>
            </nav>
        </aside>
    </main>
</body>
</html>
