    <style>
        @font-face {
            font-family: 'ramen';
            src: url('fonts/RAMEN\ ICHIKARU.otf') format('opentype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format()
                - opentype(otf)
                - truetype(ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'ramen', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
